<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


    <link rel="stylesheet" href="index.css">


    <script src="Editor.js"></script>
    <script src="Selector.js"></script>


    <script src="index.js"></script>

	<title>Map Annotator</title>
</head>

<body>
    <div id="tools">
        <input id="title" value="Untitled" style="width:100%"></input>
        <div id="shapeBtns">
            <div class="dropdown">
                <button id="shapeTypeBtn" class="dropbtn">Point</button>
                <div class="dropdown_content">
                    <a href="#">Point</a>
                    <a href="#">Pose</a>
                    <a href="#">Region</a>
                </div>
            </div>
            <button id="add" class="editorBtn">Add</button>
            <button id="delete" class="editorBtn">Delete</button>
        </div>

        <div id="fileBtns">
            <button id="load">Load</button>
            <button id="save" class="editorBtn">Save</button>
            <button id="clear" class="editorBtn">Clear</button>
        </div>
    </div>
    <div id="content">
        <svg id="stage" preserveAspectRatio="xMidYMid meet"></svg>
    </div>

</body>


</html>
